<script>

    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.

    //ENTRADA
    const notatutor = Number(prompt("informe a nota do tutor:"));

    if (notaaluno>notatutor){
        alert (`cria maior que o criador. o aluno ajudado tirou ${notaaluno}`)
    }
    else{
        alert(`continue ensinado. o tutor tirou ${notatutor+notaaluno*0.1}`)
    }

    //SAÍDA

</script>
